---
php_repository: "http://rpms.remirepo.net/fedora/remi-release-{{ ansible_distribution_version }}.rpm"
php_repositories:
  - remi
  - remi-php71

php_binary: /usr/bin/php71

php_packages:
  - php71-php-common
  - php71-php-cli
  - php71-php-bcmath
  - php71-php-gd
  - php71-php-gmp
  - php71-php-imap
  - php71-php-intl
  - php71-php-ldap
  - php71-php-mbstring
  - php71-php-mcrypt
  - php71-php-mysqlnd
  - php71-php-pdo
  - php71-php-process
  - php71-php-soap
  - php71-php-xml
  - php71-php-pecl-apcu
  - php71-php-pecl-imagick
  - php71-php-pecl-zip

php_package_redis: php71-php-pecl-redis

php_config_dir_main: /etc/opt/remi/php71/php.d

php_fpm_packages:
  - php71-php-fpm
php_fpm_service: php71-php-fpm
php_fpm_pool_file: /etc/opt/remi/php71/php-fpm.d/www.conf
