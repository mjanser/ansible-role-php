php_packages:
  - php-common
  - php-cli
  - php-bcmath
  - php-gd
  - php-gmp
  - php-imap
  - php-intl
  - php-ldap
  - php-mbstring
  - php-mcrypt
  - php-mysqlnd
  - php-opcache
  - php-pdo
  - php-process
  - php-soap
  - php-xml
  - php-pecl-apcu
  - php-pecl-imagick
