---
php_repository: "deb https://packages.sury.org/php/ {{ ansible_distribution_release }} main"
php_apt_key: https://packages.sury.org/php/apt.gpg
php_packages:
  - php5.6-common
  - php5.6-cli
  - php5.6-curl
  - php5.6-gd
  - php5.6-gmp
  - php5.6-imap
  - php5.6-intl
  - php5.6-json
  - php5.6-ldap
  - php5.6-mcrypt
  - php5.6-mysql
  - php5.6-opcache
  - php5.6-readline
  - php5.6-sqlite3
  - php5.6-xsl
  - php5.6-imagick

php_package_redis: php5.6-redis
php_package_composer: composer

php_config_dir_cli: /etc/php/5.6/cli/conf.d
php_config_dir_fpm: /etc/php/5.6/fpm/conf.d
# php_config_dir_apache: /etc/php/5.6/apache/conf.d

php_fpm_packages:
  - php5.6-fpm
php_fpm_service: php5.6-fpm
php_fpm_pool_file: /etc/php/5.6/fpm/pool.d/www.conf
