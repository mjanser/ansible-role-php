---
php_packages:
  - php5-common
  - php5-cli
  - php5-apcu
  - php5-curl
  - php5-gd
  - php5-gmp
  - php5-imagick
  - php5-imap
  - php5-intl
  - php5-json
  - php5-ldap
  - php5-mcrypt
  - php5-mysql
  - php5-readline
  - php5-sqlite
  - php5-xsl

php_package_redis: php5-redis

php_config_dir_cli: /etc/php5/cli/conf.d
php_config_dir_fpm: /etc/php5/fpm/conf.d
php_config_dir_apache: /etc/php5/apache/conf.d

php_fpm_packages:
  - php5-fpm
php_fpm_service: php5-fpm
php_fpm_pool_file: "/etc/php5/fpm/pool.d/www.conf"
