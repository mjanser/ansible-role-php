---
php_packages:
  - php-common
  - php-cli
  - php-apcu
  - php-curl
  - php-gd
  - php-gmp
  - php-imagick
  - php-imap
  - php-intl
  - php-json
  - php-ldap
  - php-mcrypt
  - php-mysql
  - php-readline
  - php-sqlite3
  - php-xsl

php_package_redis: php-redis
php_package_composer: composer

php_config_dir_cli: /etc/php/7.0/cli/conf.d
php_config_dir_fpm: /etc/php/7.0/fpm/conf.d
php_config_dir_apache: /etc/php/7.0/apache/conf.d

php_fpm_packages:
  - php-fpm
php_fpm_service: php7.0-fpm
php_fpm_pool_file: /etc/php/7.0/fpm/pool.d/www.conf
