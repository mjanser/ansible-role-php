---
php_repository: "ppa:ondrej/php"
php_packages:
  - php7.0-common
  - php7.0-cli
  - php7.0-curl
  - php7.0-gd
  - php7.0-gmp
  - php7.0-imap
  - php7.0-intl
  - php7.0-json
  - php7.0-ldap
  - php7.0-mbstring
  - php7.0-mcrypt
  - php7.0-mysql
  - php7.0-readline
  - php7.0-soap
  - php7.0-sqlite3
  - php7.0-xsl
  - php7.0-zip
  - php-apcu
  - php-imagick

php_package_redis: php-redis

php_config_dir_cli: /etc/php/7.0/cli/conf.d
php_config_dir_fpm: /etc/php/7.0/fpm/conf.d
php_config_dir_apache: /etc/php/7.0/apache/conf.d

php_fpm_packages:
  - php-fpm
php_fpm_service: php7.0-fpm
php_fpm_pool_file: "/etc/php/7.0/fpm/pool.d/www.conf"
